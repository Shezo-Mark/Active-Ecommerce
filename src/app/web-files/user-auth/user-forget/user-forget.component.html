<section class="section_user section h_calc">
     <div class="container" style="max-width: 600px;">
         <div class="row">
             <div class="user_form">
                  <form action="" [formGroup]="UserForgetForm" (ngSubmit)="UserForget()">
                       <div class="input-group">
                         <input type="text" class="form-control" placeholder="Enter your Email" formControlName="email" [ngClass]="{
                          'is-invalid': UserForgetForm.get('email')?.invalid && UserForgetForm.get('email')?.touched,
                          'is-valid': UserForgetForm.get('email')?.valid && UserForgetForm.get('email')?.touched
                         }">
                         <small *ngIf="UserForgetForm.get('email')?.hasError('required') && UserForgetForm.get('email')?.touched" class="text-danger">Email Required</small>
                         <small *ngIf="UserForgetForm.get('email')?.hasError('email') && UserForgetForm.get('email')?.touched" class="text-danger">Please enter a valid email.</small>
                      </div>
                      <div class="d-flex align-items-center justify-content-between form_links">
                        <a routerLink="/user" class="view_all_action text_dark d-block text-end">Don't Want to Reset Login Now</a>
                      </div>
                      <!-- <button routerLink="/set-pin" class="btn btn_brand mt-4 w-100">Request Now</button> -->
                        <small *ngIf="errorMessage" class="text-danger">Email Not Found</small>
                      <button type="submit" class="btn btn_brand mt-4 w-100">Request Now</button>
                  </form>
             </div>
         </div>
     </div>
</section>
