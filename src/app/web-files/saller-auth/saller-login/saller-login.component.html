<section class="section_saller section h_calc">
     <div class="container" style="max-width: 600px;">
         <div class="row">
             <div class="saller_form">
                  <form action="" #SellerLogin="ngForm" (ngSubmit)="SallerSignIn(SellerLogin)">
                       <div class="input-group  flex-column">
                         <input [class.is-valid]="email.valid" [class.is-invalid]="email.invalid && email.touched" type="text" class="form-control" placeholder="Enter your Email" required pattern="^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" ngModel name="email" #email="ngModel">
                          <span *ngIf="email.errors?.['required'] && email.touched" class="error text-danger d-block">Email is required.</span>
                          <span *ngIf="email.errors?.['pattern'] && email.touched" class="error text-danger d-block">Enter correct email</span>
                        </div>
                        <div class="input-group eicon flex-nowrap mt-3">
                         <input [class.is-valid]="password.valid && password.touched" [class.is-invalid]="password.invalid && password.touched" [type]="PasswordToggler ? 'text' : 'password'" class="form-control" placeholder="Password" required #password="ngModel" ngModel name="password">
                         <button type="button" (click)="PasseordToggle($event)" class="input-group-text"><i [ngClass]="PasswordToggler ? 'fa-eye-slash' : 'fa-eye'" class="fa "></i></button>
                      </div>
                      <span *ngIf="password.errors?.['required'] && password.touched" class="error text-danger d-block">Password is required.</span>
                      <div class="d-flex align-items-center justify-content-between form_links">
                        <a routerLink="/saller/saller-forget" class="view_all_action text_dark d-block text-end">Forget Password</a>
                        <a routerLink="/saller/sign-up" class="view_all_action text_dark d-block text-end">Dont have an account Ragister Now</a>
                      </div>
                       <div *ngIf="showsuccessMessage" class="alert alert-success mt-3 p-2 text-center">{{ showsuccessMessage }}</div>
                       <div *ngIf="showerrorMessage" class="alert alert-danger mt-3 p-2 text-center">{{ showerrorMessage }}</div>
                      <button type="submit" class="btn btn_brand mt-4 w-100">Login</button>
                  </form>
             </div>
         </div>
     </div>
</section>
