<section class="section_saller section h_calc">
     <div class="container" style="max-width: 600px;">
         <div class="row">
             <div class="saller_form">
                  <form action="" #SellerSetPin="ngForm" (ngSubmit)="SellerSetPassword(SellerSetPin)">
                        <div class="input-group eicon flex-nowrap mt-3">
                         <input [class.is-valid]="password.valid && password.touched" [class.is-invalid]="password.invalid && password.touched" [type]="PasswordToggler ? 'text' : 'password'" class="form-control" placeholder="Password"  (ngModelChange)="CheckMatchPassword()" required ngModel [(ngModel)]="SetPasswordMatched.password" #password="ngModel" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
                         <button (click)="PasseordToggle($event)" class="input-group-text"><i [ngClass]="PasswordToggler ? 'fa-eye-slash' : 'fa-eye'" class="fa "></i></button>
                      </div>
                      <span *ngIf="password.errors?.['required'] && password.touched" class="error text-danger d-block">Password is required.</span>
                      <span *ngIf="password.errors?.['pattern'] && password.touched" class="error text-danger d-block">Enter strong password.</span>
                      <div class="input-group eicon flex-nowrap mt-3">
                         <input [class.is-valid]="cpassword.valid && cpassword.touched" [class.is-invalid]="cpassword.invalid && cpassword.touched"  [type]="ConfirmPasswordToggler ? 'text' : 'password' " class="form-control" placeholder="Confirm Password" required ngModel [(ngModel)]="SetPasswordMatched.cpassword" #cpassword="ngModel" name="cpassword" (ngModelChange)="CheckMatchPassword()">
                         <button (click)="ConfirmPasseordToggle($event)" class="input-group-text"><i [ngClass]="ConfirmPasswordToggler ? 'fa-eye-slash' : 'fa-eye'" class="fa"></i></button>
                      </div>
                       <span *ngIf="cpassword.errors?.['required'] && cpassword.touched" class="error text-danger d-block">Password is required.</span>
                       <span *ngIf="!SetPasswordMisMatch &&  SetPasswordMatched.password &&  SetPasswordMatched.password && SetPasswordMatched.cpassword" class="error text-danger d-block">password Not Matched</span>
                      <div class="d-flex align-items-center justify-content-between form_links">
                        <a routerLink="/saller" class="view_all_action text_dark d-block text-end">Already have an account Login Now</a>
                      </div>
                      <button type="submit" class="btn btn_brand mt-4 w-100" [disabled]="SellerSetPin.invalid || !SetPasswordMisMatch">Set Password</button>
                  </form>
             </div>
         </div>
     </div>
</section>
